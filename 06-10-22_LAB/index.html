<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration form</title>
</head>
<body>
    

    <div class="container">
        <div class="title"><h1>Registration Form</h1></div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name  : </span>
                <input type="text" placeholder="Enter your name" required>
              </div>

              <br>
              

              <div class="input-box">
                <span class="details">Username  : </span>
                <input type="text" placeholder="Enter your username" required>
              </div>


              <br>


              <div class="input-box">
                <span class="details">Date of Birth  : </span>
                <input type="date" placeholder="Enter your username" required>
              </div>

              <br>

              <div class="input-box">
                <span class="details">Name of College  : </span>
                <input type="text" placeholder="Enter your college name" required>
              </div>

              <br>

              <div class="input-box">
                <span class="details">University Name  : </span>
                <input type="text" placeholder="Enter your university name" required>
              </div>

              <br>

              <div class="input-box">
                <span class="details">Depertment  : </span>
                <input type="text" placeholder="Enter your depertment" required>
              </div>

              <br>

              <div class="input-box">
                <span class="details">Email  : </span>
                <input type="email" placeholder="Enter your email" required>
              </div>

              <br>


              <div class="input-box">
                <span class="details">Phone Number  : </span>
                <input type="number" placeholder="Enter your number" required>
              </div>

              <br>


              <div class="input-box">
                <span class="details">Password  : </span>
                <input type="text" placeholder="Enter your password" required>
              </div>

              <br>


              <div class="input-box">
                <span class="details">Confirm Password  : </span>
                <input type="text" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender  : </span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    


</body>
</html>
